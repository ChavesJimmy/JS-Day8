<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JS</title>
    <link rel="icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/styles.css" />

</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://cdn.pixabay.com/photo/2022/09/06/21/10/tree-7437492__480.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
            "ONE FLOWER"
          </a>
          <a href="">Contact</a>
          <a href="">Infos</a>
          <a href="">Discounts</a>
        </div>
      </nav>
   
    <!-- here ends navbar -->
    <!-- products container -->
    <div class="container">
        <h2 class="text-center rounded py-3 hero-title fw-bold mb-0">Flowers</h2>
        <div
            class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-content-around">
       
        </div>
    </div>

    <!--cart starts here  -->
     <div class="cart mb-3">
        <h2 class="text-center bg-dark text-white p-3 fw-bold rounded mb-0">Shopping Basket</h2>
        <div class="cart-items">
                  <!-- place holder here -->
        </div> 

        <div id="total" class="cart-total me-0 pb-2 text-center text-sm-end fw-bold">
            <p class="cart-total-title m-0">Total 
                <span id="price" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">â‚¬
                    0.00</span>
                    <span id="price-discount" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold"></span>
                    <span id="newprice" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold"></span>
            </p>
            <p class="cart-total-items m-0">Total items : <span id="totItems" class="cart-total-price h4 p-0 pe-sm-5 m-0 fw-bold">0</span></p>

        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-purchase" class="btn btn-purchase text-white" type="button">Check out <br><i
                    class="bi bi-cart-check-fill"></i></button>
        </div>
    </div>
    <footer class="d-sm-flex justify-content-center align-items-center text-white rounded ">
        <div class="fs-4 text-center text-sm-end p-2">Copyright &copy; <a
                href="https://codefactory.wien">One Flower</a>
        </div>
        <div class="fs-4 text-center text-sm-start p-2">
            All rights reserved
        </div>
    </footer>

    <script src="script/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </script>
</body>

</html>
